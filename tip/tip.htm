<body>
<div class="container">
    <div class="row row-centered">

    <div align="center" id="cal" class="col-md-6 col-sm-6 col-lg-4 col-xl-2 col-xs-11">
    <div align="center"> Tip Calculator </div>
    <div>How much was your bill?</div>
    <div> <input onkeypress="return isNumberKey(event)" id="bill" placeholder="$" type="text" value="" maxlength="6"> </div>
    <div>How was the service?</div>
    <div class="dropdown">
    <select id="mySelect">
  <option value=.30>30% Great</option>
  <option value=.25 selected>25% Good</option>
  <option value=.20>20% It was OK</option>
  <option value=.15>15% Not good</option>
  <option value=.10>10% Bad</option>
</select>
  </div>
    <div class="col-md-12">Split how many ways? <br/><input id="split" maxlength="1" type="text" value=1 ></div>
    <br/>
    <div class="col-md-12"><button class="btn btn-defalt btn-lg" onclick="calc()">Calculate</button><br/></div>
    <div><font color="red">If splitting the bill total will be tip plus each person's bill</div>
    <div id="tipEach" class="col-md-12"></div>
    <div class="col-md-12"><button class="btn btn-defalt pull-left " onclick="startOver()">Clear</button><!-- AddToAny BEGIN -->
